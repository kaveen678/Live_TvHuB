<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Live TV Player</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body { 
            background: #000; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            font-family: sans-serif;
            overflow-x: hidden;
        }

        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out, visibility 1s;
        }
        #intro-overlay h1 {
            color: #e50914;
            font-size: 3rem;
            margin: 0;
            animation: pulse 2s infinite;
        }
        #intro-overlay p {
            color: #fff;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        #player { 
            width: 100%; 
            max-width: 100%; 
            height: auto; 
            aspect-ratio: 16 / 9; 
            background: #000; 
        }
        #search-container {
            width: 100%;
            padding: 10px;
            background: #222;
        }
        #search-input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            outline: none;
        }
        #playlist-container {
            width: 100%;
            background: #111;
            flex: 1;
            overflow-y: auto;
        }
        .channel-row {
            padding: 15px;
            color: #fff;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: 0.2s;
        }
        .channel-row:hover { background: #333; }
        .active-ch { background: #e50914 !important; font-weight: bold; }
        #status { color: #888; text-align: center; padding: 20px; }

        footer {
            width: 100%;
            padding: 20px;
            background: #000;
            color: #888;
            text-align: center;
            font-size: 13px;
            border-top: 1px solid #222;
        }
        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #25D366;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }
        .whatsapp-btn img {
            width: 25px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div id="intro-overlay">
    <h1>LIVE TV</h1>
    <p>Powered By Kaveen Chamodya</p>
</div>

<div id="player"></div>

<div id="search-container">
    <input type="text" id="search-input" placeholder="Search channels...">
</div>

<div id="playlist-container">
    <div id="status">Channels Loading...</div>
    <div id="channel-list"></div>
</div>

<footer>
    <div>©2026 All Right Received</div>
    <div style="margin-top: 5px;">Design & Powered By Kaveen Chamodya</div>
    <a href="https://wa.me/94761544363" class="whatsapp-btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        0761544363
    </a>
</footer>

<script>
    window.addEventListener('load', function() {
        setTimeout(function() {
            const intro = document.getElementById('intro-overlay');
            if(intro){
                intro.style.opacity = '0';
                setTimeout(() => intro.style.visibility = 'hidden', 1000);
            }
        }, 3000);
    });

    const m3uUrl = "https://ayna.sm-monirulislam-exp.workers.dev/AYNA/ayna.m3u";
    const proxyUrl = "https://api.allorigins.win/raw?url=";
    const finalUrl = proxyUrl + encodeURIComponent(m3uUrl);
    
    let allChannels = [];
    let currentPlayingUrl = ""; 

    var player = new Clappr.Player({
        parentId: "#player",
        source: "", 
        width: '100%',
        height: '100%',
        autoPlay: true,
        mimeType: "application/x-mpegURL",
        hlsjsConfig: {
            enableWorker: true,
            // ප්ලේයර් එකේ නෙට්වර්ක් එරර් මගහැරීමට අමතර සැකසුම්
            xhrSetup: function(xhr, url) {
                xhr.withCredentials = false;
            }
        }
    });

    function formatName(name) {
        if (!name) return "";
        let formatted = name.toLowerCase().split(' ').map(word => 
            word.charAt(0).toUpperCase() + word.slice(1)
        ).join(' ');
        return formatted.replace(/\bHd\b/g, "HD");
    }

    // ප්ලේලිස්ට් එක ලෝඩ් කිරීම
    fetch(finalUrl)
        .then(response => response.text())
        .then(data => {
            const lines = data.split('\n');
            let name = "";
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    let rawName = line.split(',')[1] || "Live Channel";
                    name = formatName(rawName);
                } else if (line.startsWith('http')) {
                    allChannels.push({ name: name, url: line });
                }
            });
            displayChannels(allChannels);
        })
        .catch(error => {
            document.getElementById('status').innerText = "Failed to load playlist.";
        });

    function displayChannels(channels) {
        const listDiv = document.getElementById('channel-list');
        const statusDiv = document.getElementById('status');
        listDiv.innerHTML = "";
        
        if (channels.length === 0) {
            statusDiv.style.display = 'block';
            statusDiv.innerText = "No channels found.";
            return;
        }
        statusDiv.style.display = 'none';

        channels.forEach((ch, index) => {
            const row = document.createElement('div');
            row.className = 'channel-row';
            row.innerText = ch.name;
            
            if (ch.url === currentPlayingUrl) {
                row.classList.add('active-ch');
            }

            row.onclick = function() {
                currentPlayingUrl = ch.url; 
                player.load(ch.url);
                player.play();
                document.querySelectorAll('.channel-row').forEach(r => r.classList.remove('active-ch'));
                row.classList.add('active-ch');
                window.scrollTo(0,0);
            };
            
            listDiv.appendChild(row);

            if (currentPlayingUrl === "" && index === 0) {
                currentPlayingUrl = ch.url;
                player.load(ch.url);
                row.classList.add('active-ch');
            }
        });
    }

    document.getElementById('search-input').addEventListener('input', function(e) {
        const searchText = e.target.value.toLowerCase();
        const filtered = allChannels.filter(ch => 
            ch.name.toLowerCase().includes(searchText)
        );
        displayChannels(filtered);
    });

    // ඕනෑම වීඩියෝ එරර් එකක් ආවොත් ස්වයංක්‍රීයව රීලෝඩ් වීම
    player.on(Clappr.Events.PLAYER_ERROR, function() {
        console.log("Player Error Occurred. Retrying...");
        setTimeout(function() {
            player.load(player.options.source);
            player.play();
        }, 3000);
    });
</script>

</body>
</html>
